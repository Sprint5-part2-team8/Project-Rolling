<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purple Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card-container">
        <div class="card purple">
            <div class="card-header">
                <h3>To. Sowon</h3>
                <div class="profile-info">
                    <div class="card-body">
                        <p class="author-count" style="color: black;"><b>30</b>명이 작성했어요!</p>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <div class="reaction-icons">
                    <button id="likeButton" class="icon">
                        <i class="like"></i> 0
                    </button>
                    <button id="smileButton" class="icon">
                        <i class="smile"></i> 0
                    </button>
                    <button id="heartButton" class="icon">
                        <i class="heart"></i> 0
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
